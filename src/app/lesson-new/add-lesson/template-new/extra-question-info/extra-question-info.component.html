<div>
  <div class="row" >
  <p class="pull-left heading" style="margin-top:50px;"> More Information</p>
  </div>
  <div class="row">
  <input type="textbox" id="title" placeholder="Enter Title" class="title" [(ngModel)]="lesson.Segments[this.currentSegmentIndex].SegmentDetails[0].Title">
  </div>
  <div class="row" style="margin-top:20px;">
    <textarea cols="40" rows="6" class="description" placeholder="Enter description here" style="resize: none;" [(ngModel)]="lesson.Segments[this.currentSegmentIndex].SegmentDetails[0].Description"></textarea>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="col-lg-3"> 
              <img [src]="('data:image/png;base64,'+lesson.Segments[this.currentSegmentIndex].SegmentDetails[0].Image | safeHtml) " width="40px" height="40px" />
            </div>
            <div class="col-lg-9">
              <label>Replace Image ?</label>
              <p class="text-left " style="font-size: 16px">
                Drag and drop an image or click  
              </p>
              <div class="upload-btn-wrapper">
                  <button class="btnupload btn-sm">Upload a file</button>
                  <input (change)="onFileChange($event)"  #fileInput type="file" name="myfile" />
                </div>
            </div>
          </div>
      </div>
  </div>
