

<div class="col-lg-12" *ngIf="ShowCoursesList">

  <div class="col-lg-12" *ngFor="let item of curriculumList">
    <h3 class="text-left">{{item.Name}}</h3>
    <div class="row">
      <br />
      <div class="col-lg-12">
        <div class="col-lg-2 col-md-3 col-sm-4 col-xs-12 " *ngFor="let cou of item.Cources">
          <div class="div1 text-center" style="position:initial;width:100%;margin-top:15px;" 
               [routerLink]="['/Course-new', cou.Id]">{{cou.CourseName}}</div>
        </div>
    
        <div class="col-lg-2 col-md-3 col-sm-4 col-xs-12 ">
          <a [routerLink]="['/Addnewcourse', item.Id]" class="div2 text-center" style="text-decoration:none;"> <div class="div2 text-center" style="width:100%;margin-top:15px;" ><br /><br />
            
            Add a new course<br /><span class="glyphicon glyphicon-plus-sign "></span></div>
          </a>
        </div>
        
      </div>
    </div>
    <br />
  </div>

</div>


<course-Detail ActiveCourseId={{ActiveCourseId}} (BackToCources)="changeComponents($event)" *ngIf="ShowCurrentCourse">

</course-Detail>
